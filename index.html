<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="container">
        <img src="../CRUDjs/img/830573.png" alt="" height="100px" class="rounded mx-auto d-block" >
        <h1 class="mt-5 text-center">Agenda Telefônica</h1>
        <hr>

        <!-- Button trigger modal -->
        <div class="row">
            <div class="col">
                <input id="input_busca" onkeyup="filtrar()" type="text" class="form-control" placeholder="Buscar">
            </div>

            <div class="col text-end">
                <button onclick="excluirSelecionados()" id="btn_remove_all" class="btn btn-outline-danger d-none">
                    Excluir selecionado(s)
                </button>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Novo Contato
                </button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th> <input id="check_all" onclick="marcarTodos()" type="checkbox" > </th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela_agenda"></tbody>
        </table>

        
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form_add" onsubmit="inserir()">
                        <div class="modal-body">
                            <input 
                                class="form-control form-control-lg mb-3" 
                                id="input_contato"
                                placeholder="Nome"
                            >

                            <input
                                onkeypress="return onlynumber2()" 
                                class="form-control form-control-lg mb-3" 
                                id="input_numero"
                                type="text"
                                placeholder="99 999999999"
                                maxlength="12"

                            >
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Pronto</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>



          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar nome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <form id="form_editar" onsubmit="editar()" action="">
                    <input type="hidden" id="input_editar_id">

                    <label for="input_editar_nome">Nome</label>
                    <input type="text" id="input_editar_nome" class="form-control mb-3">

                    <label for="input_editar_numero">Número</label>
                    <input onkeypress="return onlynumber()" type="text" id="input_editar_numero" class="form-control mb-3" maxlength="12" placeholder="99 999999999">

                    <div class="d-grid">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
              </form>
            </div>
          </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <script src="eventos.js"></script>
        <script src="filtrar.js"></script>
        <script src="excluir.js"></script>
    </body>
</html>
